Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.xjj=trace
      #生产：-Dlog.level.console=warn -Dlog.level.xjj=info
      - name: log.level.console
        value: trace
      - name: log.level.ssoServer
        value: debug
      - name: log.path
        value: E:/log
      - name: project.name
        value: ssoServer

  Appenders:
    Console:  #输出到控制台1
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm}:%4p %t (%F:%L) - %m%n"
    RollingRandomAccessFile: # 每天一个日志文件
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/${project.name}-%d{yyyy-MM-dd}.log"
        ThresholdFilter:
          level: info # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: "%-d{yyyy-MM-dd HH:mm:ss} [%thread] %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: "true"
            interval: "1"
      - name: ROLLING_FILE_ERROR
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}-error.log
        filePattern: "${log.path}/${project.name}-%d{yyyy-MM-dd}-error.log"
        ThresholdFilter:
          level: error # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: "%-d{yyyy-MM-dd HH:mm:ss} [%thread] %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: "true"
            interval: "1"
