  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
        - ref: ROLLING_FILE_ERROR
    Logger: # 为cn.huimin100.cms 包配置特殊的Log级别，方便调试
      - name: com.huimin
        additivity: false
        level: ${log.level.ssoServer}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE
          - ref: ROLLING_FILE_ERROR
